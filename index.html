<!DOCTYPE html>
<html>
    <head>
      <title>Tic [x] Tac [o] Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class ="page">
        <!-- LOGIN FIELDS -->
        <div class = "auth">
          <form id="sign-in-p1" class="sign-in-p1 p1 navbar-form navbar-left">
            <fieldset>
              <legend>Sign In Player 1!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="sign-out-p1" class="sign-out-p1 p1 navbar-form navbar-left">
            <fieldset>
              <legend>Sign Out Player 1!</legend>
              <input type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
          <form id="change-pw-1" class="change-pw-1 p1 navbar-form navbar-left">
            <fieldset>
              <legend>Change Password Player 1!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="old password" name="password[old]" value="" placeholder="old password">
              <input type="new password" name="password[new]" value="" placeholder="new password">
              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
          </form>
          <form id="sign-in-p2" class="sign-in-p2 p2 navbar-form navbar-right">
            <fieldset>
              <legend>Sign In Player 2!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="sign-out-p2" class="sign-out-p2 p2 navbar-form navbar-right">
            <fieldset>
              <legend>Sign Out Player 2!</legend>
              <input type="submit" name="submit" value="Sign out!">
            </fieldset>
          </form>
          <form id="change-pw-2" class="change-pw-2 p2 navbar-form navbar-right">
            <fieldset>
              <legend>Change Password Player 2!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="old password" name="password[old]" value="" placeholder="old password">
              <input type="new password" name="password[new]" value="" placeholder="new password">
              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
          </form>
          <form id="sign-up" class="sign-up">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" value="" placeholder="confirm password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="start-game">
            <fieldset>
              <legend>Start Game!</legend>
              <input type="submit" name="submit" value="Start Game!">
            </fieldset>
          </form>
        </div>

        <!-- TITLE  -->
        <h1 class ="title">Tic Tac Toe</h1>

        <h3 class ="log-in-prompt">LOG-IN IF YOU WANNA PLAY!!</h3>

        <!-- BOARD  -->
        <div class ="board">
          <div class ="row1">
            <div class = "00 box" data-square="0" ><p></p></div>
            <div class = "01 box" data-square="1"><p></p></div>
            <div class = "02 box" data-square="2"><p></p></div>
          </div>
          <div class ="row2">
            <div class = "10 box" data-square="3" ><p></p></div>
            <div class ="11 box" data-square="4"><p></p></div>
            <div class ="12 box" data-square="5"><p></p></div>
          </div>
          <div class ="row3">
            <div class ="20 box" data-square="6"><p></p></div>
            <div class ="21 box" data-square="7"><p></p></div>
            <div class ="22 box" data-square="8"><p></p></div>
          </div>
        </div>
        <div class="score-div">
          <h2 class ="score-title">Score</h2>
          <p class="score-p1">Player 1: 0</p>
          <p class="score-p2">Player 2: 0</p>
        </div>
        <form id="get-user-games">
          <input type="submit" class="get-user-games" value="How Many Games Have You Played?">
          <p class="list-of-games"></p>
        </form>
        </div>
      </div>
    </body>
